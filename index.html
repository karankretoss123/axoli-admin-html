<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axoli – Login</title>
  <link rel="stylesheet" href="./assets/custom.css">
</head>

<body>

  <div class="login-wrapper">

    <!-- LEFT SECTION -->
    <div class="login-left">
      <div class="left-content">
        <h1>Axoli</h1>
        <h2>Tile Industry Management System</h2>
        <p>
          Streamline your tile business operations with our comprehensive admin panel.
          Manage categories, orders, and customer inquiries all in one place.
        </p>
      </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="login-right">
      <div class="login-card">
        <h3>Welcome Back</h3>
        <p>Sign in to your account to continue</p>

        <form onsubmit="redirectToDashboard(event)">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="admin@axoli.com" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" />
          </div>

          <div class="form-options">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button class="btn-login" type="submit">
            Sign In
          </button>
        </form>

        <div class="footer-text">
          Don't have an account?
          <a href="#">Contact Administrator</a>
        </div>
      </div>
    </div>

  </div>


  <script>
    function redirectToDashboard(event) {
        event.preventDefault();
        window.location.href = "Dashboard.html";
    }
    </script>

    <script src="./assets/js/custom.js"></script>

</body>
</html>
